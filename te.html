	p3s1j2 = parseInt($('#p3s1j2').val());

	p3s3j2 = parseInt($('#p3s3j2').val());

	r1 += p1s4j1 > p1s4j2 ? 1: 0;
	r1 += p1s5j1 > p1s5j2 ? 1: 0;

	r6 += p3s6j2 > p3s6j1 ? 1: 0;
	r6 += p3s7j2 > p3s7j1 ? 1: 0;

	//sets ganados

	sgj2 = r2 + r5;
	sgj3 = r4 + r6;
	
	//sets perdidos
	spj1 = r2 + r4;
	spj2 = r1 + r6;
	spj3 = r3 + r5;

	r1=0;
	r2=0;
	r3=0;
	r4=0;
	r5=0;
	r6=0;

	//console.log(typeof(p1s1j1));
	r1 += isNaN(p1s1j1)?0:p1s1j1;

	r4 += isNaN(p2s1j2)?0:p2s1j2;

	r6 += isNaN(p3s7j2)?0:p3s7j2;

	pgj2 = r2 + r5

	//msg = "<i>" + sgj1 + " " + sgj2 + " " + sgj3 +"</i>";

}
